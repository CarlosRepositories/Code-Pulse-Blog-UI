<div class="container">
    <h1 class="mt-3">Add BlogPost</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-3">
            <label for="form-label">Title</label>
            <input type="text"
            id="Title"
            class="form-control"
            name="Title"
            [(ngModel)]="model.title">            
        </div>

        <div class="mt-3">
            <label for="form-label">UrlHandle</label>
            <input type="text"
            id="UrlHandle"
            class="form-control"
            name="UrlHandle"
            [(ngModel)]="model.urlHandle">
        </div>

        <div class="mt-3">
            <label for="form-label">Short Description</label>
            <input type="text"
            id="ShortDescription"
            class="form-control"
            name="ShortDescription"
            [(ngModel)]="model.shortDescription">
        </div>

        <div class="mt-3">
            <label for="content" class="form-label">Content</label>

            <div class="d-flex flex-row">
                <div class="col-6 p-2">
                    <textarea 
                    name="content" 
                    id="content" 
                    class="form-control"
                    style="height: 350px ; max-height: 350px;"
                    [(ngModel)]="model.content"></textarea>                    
                </div>
                <div class="col-6 p-2"style="max-height: 350px; overflow-y: scroll;">
                    <markdown [data]="model.content"></markdown>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <label for="featuredImageUrl" class="form-label">Featured Image Url</label>
            <input type="text"
            id="featuredImageUrl"
            name="featuredImageUrl"
            class="form-control"
            [(ngModel)]="model.featuredImageUrl">
        </div>
        
        <div class="mt-3">
            <label for="publishedDate" class="form-label">Published date</label>
            <input type="date"
            id="publishedDate"
            name="publishedDate"
            class="form-control"
            value="{{model.publishedDate}}"
            [ngModel]="model.publishedDate | date:'yyy-MM-dd'"
            (ngModelChange)= $event>
        </div>

        <div class="mt-3">
            <label for="author" class="form-label">Author</label>
            <input type="text"
            id="author"
            name="author"
            class="form-control"
            [(ngModel)]="model.author">
        </div>

        <div class="form-check mt-3">
            <input class="form-check-input" 
             type="checkbox" 
             id="isVisible"
             [(ngModel)]="model.isVisible">
            <label class="form-check-label" for="isVisible">
              Is Visible?
            </label>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>

    </form>
</div>
